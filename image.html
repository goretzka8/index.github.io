<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像展示</title>
    <link rel="stylesheet" href="css/image.css" />
</head>

<body>
    //禁用右键

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false"
        onbeforecopy="return false" onmouseup=document.selection.empty() oncopy=document.selection.empty()
        onselect=document.selection.empty()>
    </body>
    <!-- 头部 -->
    <header>
        <h1>设备图像展示</h1>
        <div class="showtime"></div>
        <div class="nav">
            <ul>
                <li><a href="map.html">地图显示</a></li>
                <li></i><a href="index.html">数据显示</a></li>
            </ul>
        </div>

        <!-- 时间记录 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showtime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>
    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel line">
                <h2>1</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>2</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>3</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel line">
                <h2>4</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>5</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>6</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>7</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>8</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>9</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

    </section>
    <script src="js/flexible.js" /script></script>

</body>

</html>
