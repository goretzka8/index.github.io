<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>自适应显示多个点标记</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }

        .amap-icon img {
            width: 25px;
            height: 34px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div class="input-card">
        <h4>地图自适应</h4>
        <input id="setFitView" type="button" class="btn" value="地图自适应显示" />
    </div>
    <div class="info">
        <div id="centerCoord"></div>
        <div id="tips"></div>
    </div>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=91b56baae0463cb07b7b46961d0a7ebe"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [116.397428, 39.90923],
            zoom: 13
        });

        map.clearMap();  // 清除地图覆盖物

        var markers = [{
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-1.png',
            position: [116.205467, 39.907761]
        }, {
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-2.png',
            position: [116.368904, 39.913423]
        }, {
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-3.png',
            position: [116.305467, 39.807761]
        }];

        // 添加一些分布不均的点到地图上,地图上添加三个点标记，作为参照
        markers.forEach(function (marker) {
            new AMap.Marker({
                map: map,
                icon: marker.icon,
                position: [marker.position[0], marker.position[1]],
                offset: new AMap.Pixel(-13, -30)
            });
        });

        var center = map.getCenter();

        var centerText = '当前中心点坐标：' + center.getLng() + ',' + center.getLat();
        document.getElementById('centerCoord').innerHTML = centerText;
        document.getElementById('tips').innerHTML = '成功添加三个点标记，其中有两个在当前地图视野外！';

        // 添加事件监听, 使地图自适应显示到合适的范围
        AMap.event.addDomListener(document.getElementById('setFitView'), 'click', function () {
            var newCenter = map.setFitView();
            document.getElementById('centerCoord').innerHTML = '当前中心点坐标：' + newCenter.getCenter();
            document.getElementById('tips').innerHTML = '通过setFitView,地图自适应显示到合适的范围内,点标记已全部显示在视野中！';
        });
    </script>
</body>

</html>
