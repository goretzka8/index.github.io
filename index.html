<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件课程设计</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    //禁用右键

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false"
        onbeforecopy="return false" onmouseup=document.selection.empty() oncopy=document.selection.empty()
        onselect=document.selection.empty()>
    </body>
    <!-- 头部 -->
    <header>
        <h1>无人机检测平台</h1>
        <div class="showtime"></div>
        <!-- 时间记录 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showtime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>
    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">gebinahao
            <div class="panel line">
                <h2>折线图-各设备经度</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-各设备纬度</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-各设备高度</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ur>
                        <li>123</li>
                        <li>456</li>
                    </ur>
                </div>

                <div class="no-bd">
                    <ur>
                        <li>全国注册总设备数</li>
                        <li>武汉注册总设备数</li>
                    </ur>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-设备类型统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-某设备实时经纬度及高度变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼图-各地区设备数统计</h2>
                <div class="chart"></div>

            </div>
        </div>
        </div>
    </section>
