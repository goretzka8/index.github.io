<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件课程设计</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/base.css" />
</head>

<body>
    //禁用右键

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false"
        onbeforecopy="return false" onmouseup=document.selection.empty() oncopy=document.selection.empty()
        onselect=document.selection.empty()>
    </body>
    <!-- 头部 -->
    <header>
        <h1>无人机检测平台</h1>
        <div class="showtime"></div>
        <div class="nav">
            <ul>
                <li><a href="map.html">地图显示</a></li>
                <li></i><a href="image.html">图像显示</a></li>
            </ul>
        </div>

        <!-- 时间记录 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showtime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>
    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel line">
                <h2>各设备经度实时变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>各设备纬度实时变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line3">
                <h2>武汉市各设备高度统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li id="number-1">123</li>
                        <li id="number-2">456</li>
                    </ul>
                </div>

                <div class="no-bd">
                    <ul>
                        <li>全国注册总设备数</li>
                        <li>武汉注册总设备数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>用户年龄统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>各设备类型</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>各地区设备数统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

    </section>
    <script src="js/flexible.js" /script></script>
    <script src="js/echarts.min.js" /script></script>//初始化实例对象
    <script src="js/jquery.js" /script></script>
    <script src="js/china.js" /script></script>
    <script src="js/my.js" /script></script>
    <script src="js/Map.js" /script></script>
    <script src="js/correct.js" /script></script>
</body>

</html>
